name: Publish

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: canary

      - name: Format
        run: deno fmt --check

      - name: Test
        run: deno test --doc --ignore=README.md,element/README.md,server/README.md

      - name: Publish to JSR
        run: deno publish
